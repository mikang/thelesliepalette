<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="Learn color theory with Leslie and her outfit color palettes.">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

<body>
<!--[if lt IE 8]>

<div id="title">
    The Leslie Palette
    <button id="controls-toggle" onclick="toggleControls()">&#9881;</button>
</div>

<form name="controls" id="controls" onsubmit="return onControlsSubmit()">
    <label for="rotation">
        Rotation
        <input type="range" name="rotation" min="0.005" max="0.5" step="0.005" value="0.005">
    </label>
    <label for="velocity">
        Velocity
        <input type="range" name="velocity" min="0.5" max="100" step="0.5" value="3">
    </label>
    <label for="zMax">
        Z Max
        <input type="range" name="zMax" min="10" max="300" step="10" value="200">
    </label>
    <label for="maxLeslies">
        Number of Leslie's
        <input type="range" name="maxLeslies" min="1" max="7" value="7">
    </label>
    <label for="numberOfBallsPerLeslie">
        Number of Balls per Leslie
        <input type="range" name="numberOfBallsPerLeslie" min="0" max="5" value="2">
    </label>
    <label for="ballSizeRange">
        Range of Ball Sizes
        <input type="range" name="ballSizeRange" min="1" max="50" value="15">
    </label>
    <label for="toFrontIter">
        Velocity Leslie Animates
        <input type="range" name="toFrontIter" min="1" max="30" value="10">
    </label>
    <label for="seaEnabled">
        Sea Enabled
        <input type="checkbox" name="seaEnabled" checked="checked">
    </label>
    <label for="seaDistoration">
        Sea Distoration
        <input type="range" name="seaDistoration" min="0" max="100" step="25" value="25">
    </label>
    <label for="seaColor">
        Sea Color
        <input type="color" name="seaColor" value="#001e0f">
    </label>
    <label for="seaSunColor">
        Sea Reflection Color
        <input type="color" name="seaSunColor" value="#A7A3F0">
    </label>
    <input type="submit">
</form>
<div id="selected-color"></div>

<div id="container"></div>

<script src="js/vendor/orbitControls.js"></script>
<script src="js/vendor/waterMaterial.js"></script>
<script src="js/colorPalette.js"></script>
<script src="js/helpers.js"></script>
<script src="js/lights.js"></script>
<script src="js/sea.js"></script>
<script src="js/ball.js"></script>
<script src="js/leslie.js"></script>
<script src="js/leslies.js"></script>
<script src="js/leslieAnimation.js"></script>
<script src="js/application.js"></script>
</body>
</html>
